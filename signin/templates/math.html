{% extends "layout.html" %}

{% block title %}Home - SignIn{% endblock %}

<style>
    span:hover {
    background-color: white;
    color: black;
    }
</style>

{% block body %}
<body style="background-color: lightgray;">
    <br>
    <body style="margin-top: 5rem;">
        <div class="container">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background-color: #0278df;">
                <br>
                <p style="font-family: Arial; font-size: 15px; text-align: center;">
                    <a href="{{ url_for('register_page') }}">
                        <span class="glyphicon glyphicon-plus" style="font-size: 25px; color: #ffffff ;"></span>
                    </a>&emsp;
                    <a href="{{ url_for('home_page') }}">
                        <span class="glyphicon glyphicon-home" style="font-size: 25px; color: #ffffff ;"></span>
                    </a>&emsp;
                    <a href="{{ url_for('math_page') }}">
                        <span class="glyphicon glyphicon-phone" style="font-size: 25px; color: #ffffff ;"></span>
                    </a>&emsp;
                    <a href="{{ url_for('login_page') }}">
                        <span class="glyphicon glyphicon-log-in" style="font-size: 25px; color: #ffffff ;"></span>
                    </a>
                </p>
            </div>
        </div>
        <div class="container">
            <div>
                <div class="col-sm-3"></div>
                    <div class="col-sm-6" style="background-color: rgb(236,236,236); padding: 4rem;">
                        <p style="font-size: 20px; text-align: center; font-family: Arial;">
                            <strong>
                                {% for img in function_imgs %}
                                    <div class="col-sm-6">
                                        <a href="#">
                                            <img src="{{ img }}" alt="Function" height="240" width="240" style="text-align: center;" onclick="window.open(this.src, '_blank');">
                                        </a>
                                        <hr>
                                        <br>
                                    </div>
                                {% endfor %}
                            </strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background-color: rgb(35, 35, 35);">
                <br>
                <p style="font-family: Arial; font-size: 15px; text-align: center; color: #ffffff;">
                    <a href=""  style="color: #0278df;"><span class="glyphicon glyphicon-envelope"></span></a>
                    <a href=""  style="color: #0278df;"><span class="glyphicon glyphicon-play-circle"></span></a>
                    <a href=""  style="color: #0278df;"><span class="glyphicon glyphicon-comment"></span></a>
                </p>
            </div>
        </div>
        <br>
    </body>
</body>
{% endblock %}
